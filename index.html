<head>

<title>506 Smart Clock - Static Liquid</title>

<script src="https://lib.baomitu.com/lunar-javascript/1.6.12/lunar.min.js"></script>

<style>
:root {
  --apple-text: #1d1d1f;
  --apple-gray: #86868b;
  --apple-red: #ff3b30;
}

body {
  margin: 0;
  padding: 0;
  height: 100vh;
  width: 100vw;
  overflow: hidden;

  /* Apple Font Stack */
  font-family: "SF Pro Display", "SF Pro Text", "PingFang SC", ".PingFang SC", "Heiti SC", "Helvetica Neue", "Microsoft YaHei", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
    
  background-color: #f5f5f7;
}

/* === 背景流动层 === */
#bg-flow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -2;
    
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
    
  /* 初始背景 */
  background-image: url('https://pic.82314912.xyz/api/cfile/AgACAgEAAyEGAATEcCnBAAIBd2lAC-qllMSTI38mRT4qxWPYMqnHAAIfC2sb9OABRm92tTAmhAG3AQADAgADdwADNgQ');
    
  /* 仅保留切换图片时的过渡，移除呼吸动画以保持静止 */
  transition: background-image 1.5s ease-in-out;
}

/* === 极致融合液态层 === */
.glass-layer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;

  /* 极致降低背景覆盖色，几乎完全透明 */
  background: rgba(255, 255, 255, 0.01); 
      
  /* 超强高斯模糊 + 极高饱和度 */
  backdrop-filter: blur(90px) saturate(200%);
  -webkit-backdrop-filter: blur(90px) saturate(200%);
    
  /* 移除 box-shadow，彻底消除边缘分层感 */
  box-shadow: none;
}

/* 液态光斑动画 - 模拟内部光效 */
.glass-layer::before {
  content: "";
  position: absolute;
  inset: -50%;
  width: 200%;
  height: 200%;
    
  /* 柔和光斑 */
  background:
    radial-gradient(60vw 60vw at 25% 30%, rgba(255,255,255,0.12), transparent 50%),
    radial-gradient(70vw 70vw at 60% 80%, rgba(255,255,255,0.08), transparent 50%),
    conic-gradient(from 220deg at 50% 50%, rgba(255,255,255,0.05), transparent, rgba(255,255,255,0.05));
      
  filter: blur(80px);
    
  mix-blend-mode: soft-light;
    
  pointer-events: none;
  animation: liquidFloat 18s ease-in-out infinite;
}

/* 内容容器 */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  text-align: center;
  z-index: 10;
  position: relative;
}

#clock {
  font-size: 22vw; 
  font-weight: 700;
  
  /* 【关键修改 1】使用 fit-content 让容器紧贴文字，消除全屏宽度的框框感 */
  width: fit-content;
  
  /* 【关键修改 2】增加四周内边距，给阴影和字体边缘留出足够的渲染呼吸空间 */
  padding: 1vh 4vw 3vh 4vw;
  
  /* 【关键修改 3】使用 margin: auto 配合 fit-content 实现居中，微调顶部负边距以保持视觉位置 */
  margin: -2vh auto 0 auto;

  line-height: 1.1; 
  letter-spacing: -0.04em; 
  white-space: nowrap;

  /* 初始颜色 */
  background-image: linear-gradient(180deg, #0071e3 0%, #5e5ce6 100%);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  color: transparent;

  transition: all 1.5s ease-in-out;
  font-variant-numeric: tabular-nums;
  
  filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.1));
}

.date-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 0vh; /* 微调间距 */
  margin-bottom: 4vh;
  color: var(--apple-text);
  font-weight: 600; 
}

#date-solar {
  font-size: 2.5vw;
  font-weight: 600;
  opacity: 0.90;
  letter-spacing: 0.02em;
  margin-bottom: 0.8vh;
  text-shadow: 0 2px 15px rgba(255,255,255,0.6);
}

#date-lunar {
  font-size: 1.7vw;
  font-weight: 400;
  opacity: 0.80;
  letter-spacing: 0.03em;
  display: flex;
  align-items: center;
  gap: 12px;
  text-shadow: 0 2px 15px rgba(255,255,255,0.6);
}

.festival-badge {
  background-color: rgba(255, 59, 48, 0.1);
  color: var(--apple-red);
  font-weight: 600;
  padding: 4px 12px;
  border-radius: 8px;
  font-size: 0.85em;
  border: 1px solid rgba(255, 59, 48, 0.2);
}

/* Message Bar */
.message-bar {
  white-space: nowrap;
  font-size: 1.8vw;
  font-weight: 500;
  color: #1d1d1f;
    
  background: rgba(255, 255, 255, 0.25);
  padding: 14px 40px;
  border-radius: 999px;
    
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
  border: 1px solid rgba(255,255,255,0.15);
    
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
}

/* 动画定义 - 仅保留光斑浮动，背景呼吸已移除 */
@keyframes liquidFloat {
  0%{ transform: translate(-5%,-5%) scale(1.0) rotate(0deg); }
  50%{ transform: translate(5%,5%) scale(1.1) rotate(2deg); }
  100%{ transform: translate(-5%,-5%) scale(1.0) rotate(0deg); }
}

/* 移动端/竖屏适配 */
@media (max-width: 768px) {
  #clock { 
    font-size: 15.5vw; 
    letter-spacing: -0.03em; 
    /* 移动端也同步调整 margin */
    margin: -5vh auto 0 auto;
    /* 移动端增加更多左右内边距防止贴边 */
    padding: 1vh 5vw 3vh 5vw;
  }
      
  #date-solar { font-size: 5vw; margin-top: 1vh;}
  #date-lunar { font-size: 3.2vw; flex-wrap: wrap; justify-content: center;}
      
  .message-bar { 
    font-size: 3.5vw; 
    padding: 10px 20px; 
    white-space: normal;
    width: 85%;
    line-height: 1.5;
  }
}
</style>
</head>

// --- 3) 切换逻辑 ---

// 切换字体颜色
function changeTheme() {
  const newGradient = gradients[Math.floor(Math.random() * gradients.length)];
  document.getElementById('clock').style.backgroundImage = newGradient;
}

// 切换背景图片
function changeBackground() {
  const randomImg = bgImages[Math.floor(Math.random() * bgImages.length)];
  const bgDiv = document.getElementById('bg-flow');
    
  // 预加载图片以防闪烁
  const img = new Image();
  img.src = randomImg;
  img.onload = () => {
    bgDiv.style.backgroundImage = `url('${randomImg}')`;
  };
}

// --- 4) 时间与日期逻辑 ---
function updateTime() {
  const now = new Date();

  // 时分秒
  const h = String(now.getHours()).padStart(2, '0');
  const m = String(now.getMinutes()).padStart(2, '0');
  const s = String(now.getSeconds()).padStart(2, '0');
  document.getElementById('clock').innerText = `${h}:${m}:${s}`;

  // 公历日期
  const days = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
  const year = now.getFullYear();
  const month = now.getMonth() + 1;
  const date = now.getDate();
  const dayName = days[now.getDay()];
  document.getElementById('date-solar').innerText = `${year}年${month}月${date}日 ${dayName}`;

  // 农历日期
  try {
    const solar = Solar.fromDate(now);
    const lunar = solar.getLunar();

    const ganZhiYear = lunar.getYearInGanZhi();
    const shengXiao = lunar.getYearShengXiao();
    const lunarMonth = lunar.getMonthInChinese();
    const lunarDay = lunar.getDayInChinese();

    let lunarText = `${ganZhiYear}年「${shengXiao}」· 农历${lunarMonth}月${lunarDay}`;

    const jieQi = lunar.getJieQi();
    if (jieQi) lunarText += ` · ${jieQi}`;

    const lunarFestivals = lunar.getFestivals();
    const solarFestivals = solar.getFestivals();
    const allFestivals = [...lunarFestivals, ...solarFestivals];

    let lunarHtml = `<span>${lunarText}</span>`;
    if (allFestivals.length > 0) {
      allFestivals.forEach(fest => {
        if(fest && fest.length <= 5) {
          lunarHtml += `<span class="festival-badge">${fest}</span>`;
        }
      });
    }
    document.getElementById('date-lunar').innerHTML = lunarHtml;
  } catch (e) {
    console.error("农历计算出错:", e);
  }
}

// --- 启动 ---
